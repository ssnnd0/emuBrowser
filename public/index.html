<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern web browser emulator with Chrome-like features">
    <meta name="keywords" content="browser, web browser, chrome, emulator">
    <meta name="author" content="Browser Emulator Team">
    <meta name="theme-color" content="#4285f4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Browser Emulator">
    <meta property="og:title" content="Advanced Browser Emulator">
    <meta property="og:description" content="A modern web browser emulator with Chrome-like features">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Advanced Browser Emulator">
    <meta name="twitter:description" content="A modern web browser emulator with Chrome-like features">
    <title>Browser Emulator</title>
    
    <!-- Favicons and manifest -->
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- External APIs -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://www.paypalobjects.com/api/checkout.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    
    <!-- UV proxy -->
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="/js/register-sw.js"></script>
    
    <!-- Development tools -->
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</head>
<body>
    <div id="browser-container">
        <div id="tab-bar"></div>
        <div id="toolbar">
            <div class="nav-buttons">
                <button id="back-button" disabled title="Go back">&#8592;</button>
                <button id="forward-button" disabled title="Go forward">&#8594;</button>
                <button id="refresh-button" title="Refresh">&#8635;</button>
                <button id="home-button" title="Home">&#127968;</button>
                <button id="downloads-button" title="Downloads">&#8595;</button>
            </div>
            <form id="uv-form" autocomplete="on">
                <div id="url-bar-container">
                    <div class="site-info">
                        <img id="site-favicon" src="/icons/default-favicon.ico" alt="">
                        <span id="site-security"></span>
                    </div>
                    <input type="text" id="url-bar" name="url" 
                           placeholder="Search Google or enter URL"
                           autocomplete="off"
                           list="autocomplete-suggestions">
                    <datalist id="autocomplete-suggestions"></datalist>
                    <button id="voice-search" type="button" title="Voice search">&#127908;</button>
                </div>
            </form>
            <div class="toolbar-actions">
                <button id="bookmark-button" title="Bookmark">&#9733;</button>
                <button id="reader-mode" title="Reader mode">&#128214;</button>
                <button id="translate-button" title="Translate">&#127760;</button>
                <button id="password-manager" title="Passwords">&#128273;</button>
                <button id="settings-button" title="Settings">&#9881;</button>
                <button id="menu-button" title="Menu">&#8942;</button>
            </div>
        </div>
        <div id="bookmarks-bar"></div>
        <iframe id="browser-frame" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
        <div id="panels">
            <div id="downloads-panel" class="panel"></div>
            <div id="history-panel" class="panel"></div>
            <div id="extensions-panel" class="panel"></div>
            <div id="settings-panel" class="panel"></div>
            <div id="password-panel" class="panel"></div>
            <div id="payment-panel" class="panel"></div>
        </div>
        <div id="context-menu"></div>
    </div>

    <!-- App scripts -->
    <script src="/js/client.js"></script>
    <script src="/js/ui.js"></script>
    <script>
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize development tools in development mode
            if (process.env.NODE_ENV === 'development') {
                eruda.init();
            }
        });
    </script>
</body>
</html>
